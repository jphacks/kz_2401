<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dashboard</title>
    <style>
        body { background-color: #f0f0ff; color: #333; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; background-color: #f5f5ff; border-radius: 8px; }
        h2 { color: #5e5ec2; }
        table { width: 100%; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        button { background-color: #5e5ec2; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4848a8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>学習記録ダッシュボード</h2>
        <p>今日の日付: {{.CurrentDate}}</p> <!-- 今日の日付を表示 -->
        <button onclick="window.location.href='/logout'">Logout</button>
        
        <h3>学習データ</h3>
        <table>
            <thead>
                <tr>
                    <th>日付</th>
                    <th>検出時間 (秒)</th>
                    <th>Study Time (秒)</th>
                    <th>集中度スコア (%)</th>
                </tr>
            </thead>
            <tbody>
                {{range .StudyData}}
                <tr>
                    <td>{{.Date}}</td>
                    <td>{{.DetectionTime}}</td>
                    <td>{{.StudyTime}}</td>
                    <td>{{.FocusScore}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
