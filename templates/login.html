<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0ff; color: #333; }
        .container { width: 100%; max-width: 400px; margin: auto; padding: 20px; background-color: #f5f5ff; border-radius: 8px; }
        h2 { color: #5e5ec2; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #5e5ec2; border-radius: 4px; }
        button { background-color: #5e5ec2; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4848a8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <form action="/authenticate" method="POST">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
